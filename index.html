

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Das Schwert des Lichts</title>
    </head>
<body>
    <div id="game-container">
        
        <div id="tutorial-box">
            <p id="tutorial-message">Lade Spiel...</p>
        </div>

        <div id="village-center">
            
            <div id="well" class="village-asset">
                <p>Brunnen</p>
            </div>
            
            <div id="inn" class="building">
                <h3>Gasthaus (Lvl 0)</h3>
                <p>(Klicken zum Bauen)</p>
            </div>
            
            <div id="lumberjack" class="building hidden">
                <h3>Holzfällerhütte</h3>
            </div>
            
            <div id="quarry" class="building hidden">
                <h3>Steinbruch</h3>
            </div>
            
            <div id="farm" class="building hidden">
                <h3>Bauernhof</h3>
            </div>
            
            <div id="residential" class="building hidden">
                <h3>Wohnhaus</h3>
            </div>
            
            <div id="market" class="building hidden">
                <h3>Händler</h3>
            </div>
            
            <div id="blacksmith" class="building hidden">
                <h3>Schmied</h3>
            </div>
            
            <div id="first-tower" class="building hidden">
                <h3>Erster Turm</h3>
            </div>

        </div>

    </div>
<script src="game.js"></script> 
    </body>
</html>
